<!doctype html>
<html lang="en">

<!--tÃ­tulo de web, metas, dependencias CSS/JS-->
<head th:include="fragments/header :: header (pageName='Login')">
</head>

<body>
    <div class="main-panel"  style="float: unset;width: 100%;background-image:  /*url(../static/img/sidebar-1.jpg)*/ ;background-size: cover;background-repeat: no-repeat;">
        <div class="content">
            <div class="container-fluid">
                <div class="row">                    
                    <div class="col-md-offset-4 col-md-4 col-xs-12" >
                        <div class="card card-profile">
                            <div class="card-avatar">
                                <a href="#pablo">
                                    <img class="img" src="../static/img/user.png"  th:src="@{/img/user.png}"/>
                                </a>
                            </div>
                            <div class="content">                                
                                <h4 class="card-title">Login</h4>
                                <p class="card-content">
                                  <form id="login-form">
                                        <div class="row">
                                            <div class="col-md-10 col-md-offset-1">
                                                <div class="form-group label-floating" style="text-align: center;">    
                                                    <input type="text" class="form-control" id="txtUsername" placeholder="Username" required="">
                                                </div>
                                            </div>                                        
                                        </div>

                                        <div class="row">                                       
                                            <div class="col-md-10 col-md-offset-1">
                                                <div class="form-group label-floating">
                                                    <input type="password" class="form-control" id="txtPassword" placeholder="password" required="">
                                                </div>
                                            </div>                                        
                                        </div>

                                        <input type="submit" id="btn-login" class="btn btn-primary btn-round" name="Ingresar" />
                                    </form>
  
                                </p>
                                <!--<a href="dashboard.html" class="btn btn-primary btn-round">Ingresar</a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <footer class="footer" th:replace="fragments/footer :: footer"></footer> 
        
    </div>  
    

    <!--dependencias JS-->
    <div th:replace="fragments/footer_dependencies :: dependencies"></div> 
    
    <!--script para el login-->    
    <script>
    	$('#login-form').on('submit',(evt)=>{
    		//no cargue el evento submit por defecto
    		evt.preventDefault();
    		
    		//obteniendo el usuario y contraseña
    		var password=$('#txtPassword').val(),
    			username=$('#txtUsername').val();
    		
    		
    		var settings = {    				  
    				  "url": "/auth",
    				  "method": "GET",
    				  //pasando los datos al api
    				  "data":{	
    					  username,
    					  password
    				  },
    				  //obteniendo respuesta del servidor
    				  success: (res)=>{
    					  if(res.error==0){//login correcto
                            localStorage.setItem('user',username);
    					  	window.location.href=res.message; //redireccionando al link
    					  }else{ //login es incorrecto
    						//mostrar el mensaje de error
    						  modal("Error",res.message);  
    					  } 

    				  }
    				};

			$.ajax(settings).done(function (response) {
 				  console.log(response);
 			});
    		
    	});  
    </script>

</body>
</html>
