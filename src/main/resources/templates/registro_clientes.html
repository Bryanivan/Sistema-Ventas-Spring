<!doctype html>
<html lang="en">
<!--título de web, metas, dependencias CSS/JS-->
<head th:include="fragments/header :: header">
</head>

<body>
    <div class="wrapper">
        <div th:include="fragments/sidenav :: sidenav" class="sidebar" data-color="purple" data-image="../static/img/sidebar-1.jpg" th:data-image="@{/img/sidebar-1.png}"></div>

        <div class="main-panel">
            <nav th:include="fragments/navbar :: navbar" class="navbar navbar-transparent navbar-absolute"></nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">                        
                        <div class="col-md-12">
                            <div class="card clientes">
                                <div class="card-header" data-background-color="purple">
                                    <h4 class="title">Clientes</h4>
                                    <p class="category">Lista de clientes</p>
                                </div>
                                <div class="card-content table-responsive">
                                	<form class="navbar-form navbar-right" role="search">
			                            <div class="form-group  is-empty">
			                                <input type="text" class="form-control" placeholder="Buscar">
			                                <span class="material-input"></span>
			                            </div>
			                            <button type="submit" class="btn btn-white btn-round btn-just-icon">
			                                <i class="material-icons">search</i>
			                                <div class="ripple-container"></div>
			                            </button>
			                        </form>
                                    <table class="table lista">
                                        <thead class="text-primary">
                                            <th>RUC o DNI</th>
                                            <th>Nombre completo</th>
                                            <th>Dirección fiscal </th>
                                            <th>Dirección de entrega</th>
                                            <th>Teléfono</th>
                                            <th>Email</th>
                                            <th>Acciones</th>
                                        </thead>
                                        <tbody>                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--footer-->
            <footer class="footer" th:replace="fragments/footer :: footer"></footer> 
        
        </div>
    </div>

    <!--dependencias JS-->
    <div th:replace="fragments/footer_dependencies :: dependencies"></div> 

    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                url:'/clientes',
                method:'get',
                success:(resp)=>{
                	console.log(resp);
                    if(resp.error==0){//respuesta sin errores
                        clientes=resp.data;                        
                        console.log(clientes);
                        for(var i in clientes){

                            let {rucODni,nombreCompleto,direccionFiscal,direccionEntrega,telefono,email}=clientes[i];
                            $('.clientes .lista tbody').append(`<tr>
                                                                    <td>${rucODni}</td>
                                                                    <td>${nombreCompleto}</td>
                                                                    <td>${direccionFiscal}</td>
                                                                    <td>${direccionEntrega}</td>
                                                                    <td>${telefono}</td>
                                                                    <td>${email}</td>
                                                                    <td><a href=""><i class="material-icons">border_color</i></a></td>
                                                                 </tr>`);
                            
                        }

                    }
                }
            });
        });

    </script>

</body>


</html>
